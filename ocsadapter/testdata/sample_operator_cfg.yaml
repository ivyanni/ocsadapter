# handler for adapter ocsadapter
apiVersion: "config.istio.io/v1alpha2"
kind: handler
metadata:
  name: h1
  namespace: istio-system
spec:
  adapter: ocsadapter
  connection:
    address: "[::]:44225"
    #address: "mygrpcadapterservice:44225"
    #address: "35.184.34.117:44225"
  params:
    ocs_address: "10.0.2.2:3000"
    request_units: "10000,5"
    units_until_update: "3"
---
apiVersion: "config.istio.io/v1alpha2"
kind: instance
metadata:
  name: icheck
  namespace: istio-system
spec:
  template: authorization
  params:
    subject:
      properties:
        application_id:  request.headers["x-application-id"]
---

# rule to dispatch to handler h1
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
  name: r1
  namespace: istio-system
spec:
  actions:
    - handler: h1.istio-system
      instances:
        - icheck
---
